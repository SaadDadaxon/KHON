{% extends 'base.html' %}

{% block title %} Recipe Create {% endblock %}

{% block content %}

<form method="post">
  {% csrf_token %}
    <div class="rec_title">
    <label for="id_title">Title</label>
    {{form.title}}
    </div>
    <div class="rec_title">
    <label for="id_quantity">Quantity</label>
    {{form.quantity}}
    </div>
    <div class="rec_title">
    <label for="id_unit">Unit</label>
    {{form.unit}}
    </div>
  <button type="submit" class="btn" style="color: green">Submit</button>
</form>

{% endblock %}

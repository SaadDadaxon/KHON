{% extends 'base.html' %}

{% block title %} Recipe Update {% endblock %}

{% block content %}

<form method="post">
  {% csrf_token %}
    <div class="rec_title">
    <label for="id_title">Title</label>
    {{form.title}}
    </div>
    <div class="rec_title">
    <label for="is_active">Is_Active</label>
    {{form.is_active}}
    </div>
    <div class="rec_title">
    <label for="id_tags">Tags</label>
    {{form.tags}}
    </div>
  <button type="submit" class="btn" style="color: green">Submit</button>
</form>

{% endblock %}
